<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Pancrealculator">
    <meta name="description" content="Calculadora para conteo de Carbohidratos.">
    <meta property="og:image" content="imgs/title.png">
    <title>Pancrealculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center" id="container">
        <div class="row">        
        <div id="container_title">
        <img src="imgs/title.png" alt="Pancrealculator" id="title">
            </div>
                </div>
            <div class="row">
    <hr>
    <div>
        <div class="input-group mb-3">
            <span class="input-group-text">¿Cual es su ratio? 1:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="ratio"  id="ratio" required value="0">
          </div>
       <fieldset>
        <legend>Información Tabla Nutricional</legend>
            <div class="input-group mb-3">
                <span class="input-group-text" >Indique la porción en gramos:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="cdad_tabla" id="cdad_tabla" required value="0">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" >Carbohidratos:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="carbohidratos" id="carbohidratos" required value="0">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" >Grasas:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="grasa" id="grasa" required value="0">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" >Proteinas:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="proteina" id="proteina" required value="0">
              </div>
            <div class="input-group mb-3">
                <span class="input-group-text" >Fibra Dietaria:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="fibra" id="fibra" value="0">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" >¿Cuantos gramos consumirá?:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="fibra" id="comer" value="0">
            </div>
            <button type="button" class="btn btn-primary" id="button"> Calcular</button>
       </fieldset>
        </div>
        </div> 
            <div class="col" id="resultadoFinal">
                <div class="row">
                <p id="resultado">VEA SU RESULTADO AQUÍ</p>
                </div>
                     </div>
                    </div>
                    </div>
    <script src="./script.js"></script>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</html>
